    <!--Toggle button begin-->
    <div>
        <form method="post">
            <label class="switch">
                <input type="checkbox" name="zone1_toggle" value="off" id="toggle_1">
                <span class="slider round"></span>
            </label>
        </form>

        <form method="post">
            <label class="switch">
                <input type="checkbox" class="toggle" name="zone2_toggle" min="0" max="1" id="toggle_2">
                <span class="slider round"></span>
            </label>
        </form>

        <form method="post">
            <input type="checkbox" name="checkbox" value="test">
            <input type="submit" value="submit">
        </form>

        <form method="post">
            <input type="range" min="1" max="10" value="50" id="slider_1">
        </form>

    </div>
    <script src="{{ url_for('static', filename='js/toggle_button.js') }}"></script>
